{% macro unorderedList(items) %}
    <ul class="govuk-list govuk-list--bullet">
        {% for item in items %}
            <li>{{ item | safe }}</li>
        {% endfor %}
    </ul>
{% endmacro %}

{% macro orderedList(items) %}
    <ol class="govuk-list govuk-list--number">
        {% for item in items %}
            <li>{{ item | safe }}</li>
        {% endfor %}
    </ol>
{% endmacro %}
